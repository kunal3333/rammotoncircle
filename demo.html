<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Section Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .services {
            text-align: center;
            padding: 50px;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .service-item {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transform: scale(0.5);
            opacity: 0;
        }

        .service-item h3 {
            font-size: 24px;
            color: #333;
        }

        .service-item p {
            color: #555;
        }
    </style>
</head>
<body>

    <section class="services">
        <h1>Our Services</h1>
        <div class="service-item">
            <h3>Service One</h3>
            <p>Service description goes here.</p>
        </div>
        <div class="service-item">
            <h3>Service Two</h3>
            <p>Service description goes here.</p>
        </div>
        <div class="service-item">
            <h3>Service Three</h3>
            <p>Service description goes here.</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // GSAP Animations
            gsap.to(".service-item", {
                opacity: 1,
                scale: 1,
                duration: 1,
                stagger: 0.3,
                ease: "power3.out",
                scrollTrigger: {
                    trigger: ".services",
                    start: "top 80%",
                    end: "bottom 20%",
                    scrub: true,
                }
            });
        });
    </script>

</body>
</html>
